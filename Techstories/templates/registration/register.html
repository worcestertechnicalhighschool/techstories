{% extends "base_generic.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="form-row">
    <div class="col-md-5">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </form>
    </div>
</div>
{% endblock %}
